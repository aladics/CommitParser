plugins {
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'
    
    // GitHub API
    implementation group: 'org.kohsuke', name: 'github-api', version: '1.123'
    
    // JavaParser
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.20.0'
    
    // SnakeYAML
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.28'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Picoli
    implementation 'info.picocli:picocli:4.6.1'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.1'
    
    // Log4J
  	compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.1'
	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.name}"]
}


mainClassName = 'com.commitextractor.CommitExtractor'